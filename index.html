<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Calculator.io</title>

    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="theapp/resources/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="theapp/resources/app.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="calculator">

        <div class="calc-title">
          <h5>FCC ELECTRONIC CALCULATOR</h5>
        </div>

        <!-- display screen -->
        <div class="display-screen" id="display-box">
          <div class="enter-screen screen" id="enter-box">
            <p id="result">
              0
            </p>
          </div>
          <div class="ce screen" id="history">
            <p id="temp">
              0
            </p>
          </div>
        </div>

        <!-- Calc Buttons -->
        <div class="keyboard" id="buttons">

          <div class="zero">
            <div class="left-buttons buttons">
              <div class="column first-column">
                <button class='red' value='ac' id="deleteAll">AC</button>
                <button value='7' id="7">7</button>
                <button value='4' id="4">4</button>
                <button value='1' id="1">1</button>

              </div>
              <div class="column second-column">
                <button class='orange' value='ce' id="deleteOne">CE</button>
                <button value='8' id="8">8</button>
                <button value='5' id="5">5</button>
                <button value='2' id="2">2</button>
              </div>
            </div>
            <div class="hero">
              <button id='0' class="zeroButton" value='0'>0</button>
            </div>
          </div>


          <div class="right-buttons buttons">
            <div class="column third-column">
              <button value='/' id="/">&divide;</button>
              <button value='9' id="9">9</button>
              <button value='6' id="6">6</button>
              <button value='3' id="3">3</button>
              <button value='.' id=".">.</button>
            </div>

            <div class="column last-column">
              <button value='*' id="*">x</button>
              <button value='-' id="-">-</button>
              <button value='+' id="+">+</button>
              <button id='equalButton' value='='>=</button>
            </div>
          </div>

        </div>

      </div>


    </div>
    <footer class="footnote">
      <div class="contain">
        Designed by <a href="https://twitter.com/kingthrillz" target="_blank">ðŸ‘¾ Dad Vader</a>
      </div>
    </footer>
  </body>
  </html>
</DOCTYPE>
